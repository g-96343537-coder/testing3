<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Latihan Penjodoh Bilangan (Tahun 1)</title>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<style>
/* ====== 全局样式 ====== */
body {
  font-family: "Comic Neue", "Comic Sans MS", sans-serif;
  font-size: 16px;
  background: url('https://wallpaperaccess.com/full/1544210.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  color: #333;
  margin: 0;
}
#wrapper {
  background: rgba(255,255,255,0.95);
  padding: 30px;
  border-radius: 20px;
  max-width: 700px;
  margin: 20px auto;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
h1 { font-size: 2rem; text-align: center; margin-bottom: 25px; color: #2c3e50; text-shadow: 1px 1px 0px #fff; }

/* ====== 开始画面样式 ====== */
#start-screen { text-align: center; padding: 20px; }
.input-group {
  margin-bottom: 20px;
  text-align: left;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
}
.input-group label { display: block; font-size: 1.2rem; margin-bottom: 8px; font-weight: bold; color: #555; }
.input-group select {
  width: 100%; padding: 12px; font-size: 1.1rem; border: 2px solid #ccc;
  border-radius: 10px; box-sizing: border-box; background: white;
}
.input-group select:focus { border-color: #7dbbff; outline: none; }

/* 谷歌登录按钮区域样式 */
.google-btn-container {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
}
#welcome-msg {
    display: none;
    margin-top: 20px;
    padding: 15px;
    background-color: #d1f2eb;
    border-radius: 10px;
    color: #117a65;
    font-weight: bold;
}
#manualStartBtn {
    display: none; /* 初始隐藏，登录后才显示 */
    font-size: 1.3rem; padding: 10px 30px; background: #2ecc71; color: white;
    border: none; border-radius: 50px; cursor: pointer; margin-top: 15px;
    box-shadow: 0 4px 0 #27ae60;
}

/* ====== 测验内容样式 (保持不变) ====== */
#quiz-content { display: none; }
#student-info-display { text-align: right; font-size: 0.9rem; color: #666; margin-bottom: 10px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
#q-index { font-size: 1.2rem; margin-bottom: 15px; font-weight: bold; color: #444; }
#question { font-size: 1.5rem; margin-bottom: 25px; line-height: 1.4; }
.opt { font-size: 1.3rem; padding: 15px 20px; margin-bottom: 15px; border-radius: 15px; border: 2px solid #e0e0e0; background: #fff; cursor: pointer; transition: all 0.2s; }
.opt:hover { background: #f0f8ff; border-color: #b0d4ff; }
.opt.correct { background: #d4edda; border-color:#c3e6cb; color: #155724; }
.opt.wrong { background: #f8d7da; border-color:#f5c6cb; color: #721c24; }
.controls { margin-top: 25px; text-align: center; }
#nextBtn { font-size: 1.3rem; padding: 12px 30px; background: #54a0ff; color: white; border: none; border-radius: 12px; cursor: pointer; box-shadow: 0 4px 0 #2e86de; }
#nextBtn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }
.score { font-size: 1.4rem; margin-top: 15px; font-weight: bold; color: #e17055; }
</style>
</head>
<body>

<div id="wrapper">
  <h1>Latihan Penjodoh Bilangan (Tahun 1)</h1>

  <div id="start-screen">
      <div class="input-group">
          <label for="student-class">Langkah 1: Sila Pilih Kelas (选择班级)</label>
          <select id="student-class">
              <option value="">-- Pilih Kelas --</option>
              <option value="1M">1M</option>
              <option value="1K">1K</option>
              <option value="1B">1B</option>
              <option value="1H">1H</option>
              <option value="1J">1J</option>
              <option value="1U">1U</option>
          </select>
      </div>

      <div class="google-btn-container">
          <label style="margin-bottom:10px; font-weight:bold; color:#555;">Langkah 2: Log Masuk Google</label>
          
          <div id="g_id_onload"
               data-client_id="1006856013626-uk3eq5tchv9t65gqosb0k6rst7hi1eeb.apps.googleusercontent.com"
               data-callback="handleCredentialResponse"
               data-auto_prompt="false">
          </div>
          
          <div class="g_id_signin"
               data-type="standard"
               data-size="large"
               data-theme="outline"
               data-text="sign_in_with"
               data-shape="pill"
               data-logo_alignment="left">
          </div>

          <div id="welcome-msg"></div>
          <button id="manualStartBtn">Mula Sekarang! (Start)</button>
      </div>
  </div>

  <div id="quiz-content">
      <div id="student-info-display"></div>
      <div id="q-index">Soalan <span id="cur">1</span> / <span id="total">0</span></div>
      <div id="question"></div>
      <div id="options"></div>
      
      <div class="controls">
        <button id="nextBtn" disabled>Soalan Seterusnya</button>
        <div class="score" id="score">Markah: 0</div>
      </div>
  </div>
</div>

<script>
// ====== Google Apps Script 链接 ======
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw7wxRG1ma7VOP5cW6n7Rj3kaAu4Ub592p5icpn4Uqi11vyHfqqz7JCICuC1NQgm8uaLg/exec";

// ====== 题目数据 ======
const rawData = `
1,Pak Abu memelihara lima __________ lembu di ladangnya. A. biji B. ekor C. orang,B
2,Ibu membeli se__________ tembikai yang besar di pasar. A. biji B. batang C. helai,A
3,Ayah menghadiahkan se__________ jam tangan kepada abang. A. pasang B. buah C. ulas,B
4,Cikgu Tan menggunakan se__________ kapur untuk menulis di papan hitam. A. batang B. keping C. bentuk,A
5,Kakak sedang membaca se__________ buku cerita di dalam bilik. A. buah B. naskhah C. bilah,A
6,Adik makan dua __________ roti sebagai sarapan pagi. A. keping B. potong C. ketul,A
7,Di dalam pasu itu terdapat tiga __________ bunga mawar yang cantik. A. pohon B. kuntum C. jambak,B
8,Siti memakai se__________ baju kurung yang berwarna merah. A. helai B. lembar C. bidang,A
9,Abang membeli se__________ kasut bola yang baharu. A. pasang B. laras C. ekor,A
10,Polis itu menangkap se__________ pencuri yang memecah masuk kedai. A. orang B. ekor C. ketul,A
`;

const data = rawData.trim().split("\n").map(line=>{
  const parts = line.split(",");
  const answer = parts.pop().trim().toUpperCase();
  const full = parts.join(",").trim();
  const optStart = full.indexOf("A.");
  const qtext = full.slice(0, optStart).trim();
  const optParts = full.slice(optStart).split(/\s(?=[A-C]\.\s)/).map(s=>s.trim().replace(/^[A-C]\.\s*/, ""));
  return { q: qtext, options: optParts, answer: {A:0,B:1,C:2}[answer] };
});

// ====== 全局变量 ======
let current = 0;
let score = 0;
let answered = false;
let studentName = "";
let studentClass = "";
let studentEmail = ""; // 新增邮箱记录

// ====== DOM 元素 ======
const startScreen = document.getElementById('start-screen');
const quizContent = document.getElementById('quiz-content');
const infoDisplay = document.getElementById('student-info-display');
const classInput = document.getElementById('student-class');

document.getElementById('total').textContent = data.length;

// ====== 1. Google 登录处理逻辑 ======

// JWT 解码函数 (不用管原理，照抄即可)
function parseJwt (token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
}

// 登录成功回调
function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);
    
    // 1. 解码用户信息
    const responsePayload = parseJwt(response.credential);
    studentName = responsePayload.name;
    studentEmail = responsePayload.email;
    
    console.log("ID: " + responsePayload.sub);
    console.log('Full Name: ' + studentName);
    console.log('Email: ' + studentEmail);

    // 2. 界面变化：隐藏登录按钮，显示欢迎信息
    document.querySelector('.g_id_signin').style.display = 'none'; // 隐藏按钮
    
    const welcomeDiv = document.getElementById('welcome-msg');
    welcomeDiv.style.display = 'block';
    welcomeDiv.innerHTML = `Selamat Datang, ${studentName}!<br><small>(${studentEmail})</small>`;
    
    // 3. 检查是否选了班级
    checkAndStart();
}

// 检查并开始函数
function checkAndStart() {
    const sClass = classInput.value;
    
    if (sClass) {
        // 如果已经选了班级，直接开始！
        studentClass = sClass;
        setTimeout(startQuiz, 1000); // 延迟1秒让学生看清欢迎语
    } else {
        // 如果没选班级，显示手动开始按钮，让学生选完班级后再点
        alert("Log masuk berjaya! Sila pilih KELAS anda untuk mula.");
        const btn = document.getElementById('manualStartBtn');
        btn.style.display = 'block';
        btn.onclick = function() {
            if(!classInput.value) {
                alert("Sila pilih kelas dahulu!");
            } else {
                studentClass = classInput.value;
                startQuiz();
            }
        };
    }
}

// 监听班级选择 (如果学生先登录后选班级，选完自动触发开始吗？为了安全还是点按钮吧)
classInput.addEventListener('change', function() {
    // 只有当已经登录了 (studentName有值)，选班级才有意义
    if(studentName && document.getElementById('manualStartBtn').style.display === 'block') {
         // 这里什么都不做，让学生点绿色按钮开始
    }
});

// ====== 2. 测验逻辑 ======
function startQuiz() {
    startScreen.style.display = 'none';
    quizContent.style.display = 'block';
    // 显示名字和邮箱
    infoDisplay.textContent = `Murid: ${studentName} (${studentClass})`; 
    loadQuestion();
}

function loadQuestion(){
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('nextBtn').textContent = "Soalan Seterusnya";
  
  if(current >= data.length) {
      submitToGoogleSheet();
      return;
  }

  const q = data[current];
  document.getElementById('question').innerHTML = q.q;
  document.getElementById('cur').textContent = current + 1;
  
  const optsDiv = document.getElementById('options');
  optsDiv.innerHTML = '';
  
  q.options.forEach((opt,i)=>{
    const div = document.createElement('div');
    div.className='opt';
    div.innerHTML = opt;
    div.addEventListener('click',()=>selectOption(div,i));
    optsDiv.appendChild(div);
  });
  
  if(current === data.length - 1) {
      document.getElementById('nextBtn').textContent = "Hantar Jawapan (Submit)";
  }
  
  if(window.MathJax) MathJax.typesetPromise();
}

function selectOption(el, index){
  if(answered) return;
  answered = true;
  const q = data[current];
  const all = document.querySelectorAll('.opt');
  
  all.forEach((d,i)=>{ if(i === q.answer) d.classList.add('correct'); });
  
  if(index !== q.answer) {
      el.classList.add('wrong'); 
  } else {
      score++;
  }
  
  document.getElementById('score').textContent = 'Markah: ' + score;
  document.getElementById('nextBtn').disabled = false;
}

document.getElementById('nextBtn').addEventListener('click', () => {
  current++;
  loadQuestion();
});

// ====== 3. 提交数据 ======
function submitToGoogleSheet() {
    quizContent.innerHTML = `
        <div style="text-align:center; padding:40px;">
            <h2 style="color:#e67e22;">⏳ Sedang menghantar keputusan...</h2>
        </div>
    `;

    const formData = new URLSearchParams();
    formData.append("name", studentName);
    formData.append("class", studentClass);
    formData.append("score", score);
    formData.append("total", data.length);
    // 也可以把邮箱传过去，如果你之前的 Apps Script 有接收 email 字段的话
    // formData.append("email", studentEmail); 

    fetch(SCRIPT_URL, {
        method: 'POST',
        body: formData
    })
    .then(response => response.text())
    .then(text => showFinalResult(true))
    .catch(error => showFinalResult(false));
}

function showFinalResult(isSuccess) {
    let msg = isSuccess ? 
        `<div style="color:green; background:#eafaf1; padding:10px; border-radius:8px;">✅ Berjaya dihantar!</div>` : 
        `<div style="color:red; background:#fdedec; padding:10px; border-radius:8px;">⚠️ Ralat Talian. Sila Screenshot.</div>`;

    quizContent.innerHTML = `
        <div style="text-align:center; padding: 30px;">
            <h2>Tahniah, ${studentName}!</h2>
            <p>Kelas: ${studentClass}</p>
            <div style="font-size: 3.5rem; margin: 20px 0; color: #2ecc71; font-weight:bold;">
                ${score} / ${data.length}
            </div>
            ${msg}
            <button onclick="location.reload()" style="margin-top:20px; padding:10px 20px;">Buat Semula</button>
        </div>
    `;
}
</script>
</body>
</html>
